<div class="modal fade" id="newWorkout" tabindex="-1" role="dialog" aria-labelledby="newWorkoutLabel" *ngIf="currentWorkout"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newWorkoutLabel">New Workout</h5>
        <button type="button" class="close" (click)="cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exerciseName">Name:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" required id="exerciseName" name="name" [(ngModel)]="currentWorkout.name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exerciseDate">Date:</label>
            <div class="col-sm-10">
              <input class="form-control" type="date" required id="exerciseDate" name="date" [(ngModel)]="currentWorkout.date">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Close</button>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid" (click)="form.ngSubmit.emit()">Save</button>
      </div>
    </div>
  </div>
</div>
